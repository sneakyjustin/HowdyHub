{% extends "layout.html" %}
{% block content %}

<h1 class="container col-8" align="center">GroupMe Chats For All Your TAMU Classes</h1>

<main role="main" class="container">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <div class="description" align="center">
          <h4>HowdyHub is a website that provides unique GroupMe chats for every class, sorted by proffessor</h4>
        </div>

        <div class="content-section">
          <h3>Search Your Course</h3>
          <p class='text-muted'>Enter the Course Name and Number: (CSCE 121)
            <ul class="list-group">
            <form class="form-inline my-2 my-lg-1" action="/course" method="GET">
                <input class="form-control mr-sm-2"
                type="search" placeholder="Dept. (Ex. AERO)"
                name="Department">
                <input class="form-control mr-sm-2"
                type="search" placeholder="Course (Ex. 312)"
                name="Course">
                <button class="btn btn-outline-success my-4 my-sm-0" type="submit">Search</button>
            </form>
            </ul>
            
          </p>
        </div>
      </div>
    </div>
  </main>

{% endblock content %}
