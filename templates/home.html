{% extends "layout.html" %}
{% block content %}

    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.Course }}</a>
                <small class="text-muted">{{ post.Semester }}</small>
              </div>
              <h2><a class="article-title" href="#">{{ post.Professor }}</a></h2>
              <p class="article-content">{{ post.GroupMe }}</p>
            </div>
          </article>
    {% endfor %}

{% endblock content %}
